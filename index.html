<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicles</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Content -->
    <header class="header mb-3" role="banner">
      <h1>My Vehicles</h1>
    </header>

    <main>
      <div class="title">
        <h2>My Vehicles</h2>
      </div>

      <ul class="list-group">
        <li class="list-item">
          <a
            href="/vehicle.html"
            class="link-item"
            aria-label="Basic Vehicle information"
          >
            <img
              src="https://placehold.co/40"
              alt="Vehicle Logo"
              class="vehicle-logo"
            />
            <div class="vehicle-info">
              <h3 class="vehicle-name mb-1">Tesla S</h3>
              <p class="vehicle-plate text-secondary mb-0">
                Plate Number: 0528 VOX
              </p>
            </div>
            <!-- <a href="#" class="ms-auto text-decoration-none text-primary">&gt;</a> -->
          </a>
        </li>
      </ul>
    </main>

    <!-- Scripts -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
