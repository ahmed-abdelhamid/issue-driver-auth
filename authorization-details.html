<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Driver Authorization</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Content -->
    <header class="header mb-3 d-flex flex-column" role="banner">
      <a href="./person-details.html">Back</a>

      <h1>Issue Driver Authorization</h1>

      <!-- Stepper -->
      <div class="container my-3">
        <div class="progress-container">
          <div class="progress-line"></div>
          <div class="progress-line" style="width: 50%"></div>
          <div class="progress-step">
            <span class="visually-hidden">Step 1</span>
          </div>
          <div class="progress-step current">
            <span class="visually-hidden">Step 2</span>
          </div>
          <div class="progress-step">
            <span class="visually-hidden">Step 3</span>
          </div>
        </div>
      </div>

      <!-- Title -->
      <h2 class="step-title">Authorization Details</h2>

      <!-- Close Link -->
      <a href="./vehicle.html" class="right">X</a>
    </header>

    <main>
      <form>
        <!-- Authorization Type -->
        <div class="wrapper form">
          <h3>Authorization Type</h3>
          <p>External Authorizations are valid for all gulf countries</p>
          <div class="separator"></div>

          <div class="mt-3">
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="auth-type"
                  id="internal"
                />
                <label class="form-check-label" for="internal">
                  Internal
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="auth-type"
                  id="both"
                />
                <label class="form-check-label" for="both">
                  Internal and External
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Authorization Details -->
        <div class="wrapper form">
          <h3>Authorization Details</h3>
          <div class="separator"></div>

          <div class="mt-3">
            <div class="form-group">
              <label for="start-date" class="form-label">Start Date</label>
              <input
                id="start-date"
                type="date"
                placeholder="Enter Start Date"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="end-date" class="form-label">End Date</label>
              <input
                id="end-date"
                type="date"
                placeholder="Enter End Date"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="wrapper d-grid">
          <button type="submit" class="btn btn-outline-primary">
            Review Details
          </button>
        </div>
      </form>
    </main>

    <!-- Scripts -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
