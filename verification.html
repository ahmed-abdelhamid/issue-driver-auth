<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Content -->
    <header class="header mb-3 d-flex flex-column" role="banner">
      <h1>Verification</h1>

      <!-- Close Link -->
      <a href="./vehicle.html" class="right">X</a>
    </header>

    <main>
      <form class="wrapper form">
        <div
          class="d-flex flex-column justify-content-center align-items-center text-center w-75 mx-auto"
        >
          <!-- TODO: Replaced later -->
          <div class="circle"></div>
          <p class="fw-bold">
            A verification code has been sent to the authorized driver via SMS
          </p>
          <p>Please enter the code the authorized driver received</p>
        </div>
        <div class="form-group">
          <label for="otp-code" class="form-label">Verification Code</label>
          <input
            id="otp-code"
            type="text"
            placeholder="Enter Code"
            class="form-control"
          />
        </div>
      </form>

      <div class="wrapper">
        <p class="text-center fw-light mb-0">
          Didn&apos;t receive code? <br />
          <button type="button" class="btn fw-bold">Resend code via SMS</button>
        </p>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
